<VirtualHost *>
    ServerName 127.0.1.1
    WSGIDaemonProcess inkycal user=pi group=pi threads=1
    WSGIScriptAlias / /var/www/inkycal_ui/inkycal_ui.wsgi


    <Directory /var/www/inkycal_ui>
        WSGIProcessGroup inkycal
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
