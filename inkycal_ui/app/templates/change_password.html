{% extends "base.html" %}
{% block content %}

<!-- heading -->
<h3>Change password</h3>

<!-- use form -->
<form class="needs-validation" method="post" novalidate>
{{ form.hidden_tag() }}

<!-- current password-->
<div class="form-group">
  <label for="password">Please enter the current password</label>
  <input type="password" class="form-control" id="current_password" name="current_password" placeholder="current_password" required>
  <div class="invalid-feedback">Please enter a valid password</div>
</div>

<!-- new password-->
<div class="form-group">
  <label for="new_password">Please enter a new password. A password must have:<br>
  - min. 8 characters<br>
  - min. 1 letter <br>
  - min. 1 capital letter</label>
  <input type="password" class="form-control" id="new_password" name="new_password" placeholder="new_password" required>
  <div class="invalid-feedback">Please enter a valid password</div>
</div>

<!-- confirm new password-->
<div class="form-group">
  <label for="password">Please confirm your new password</label>
  <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="confirm_password" required>
  <div class="invalid-feedback">Please enter a valid password</div>
</div>

<button type="submit" class="btn btn-primary">Submit</button>

<script> // validation
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</form>

{% endblock %}
